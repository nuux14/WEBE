<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Interactive Elements</title>
    <link rel="stylesheet" href="css/site.css">
</head>

<body>
    <form>
        <h3>Sign Up Form</h3>
        <div>
            <label for="txtName">Name:</label>
            <input type="text" id="txtName">
        </div>
        <div>
            <label for="txtEmail">Email:</label>
            <input type="email" id="txtEmail">
        </div>
        <div>
            <label>Gender:</label>
            <input type="radio" id="rdMale" name="gender">
            <label for="rdMale">Male</label>
            <input type="radio" id="rdFemale" name="gender">
            <label for="rdFemale">Female</label>
        </div>
        <div>
            <label for="drpArea">Area:</label>
            <select id="drpArea">
                <option value=""></option>
                <option value="Wajale">Wajale</option>
                <option value="Borama">Borama</option>
                <option value="LasAnod">LasAnod</option>
            </select>
        </div>
        <div>
            <label>Favorites:</label><br>
            <input type="checkbox" id="chReading">
            <label for="chReading">Reading</label><br>
            <input type="checkbox" id="chSwimming">
            <label for="chSwimming">Swimming</label><br>
        </div>
        <div>
            <button id="btnSave">Save</button>
        </div>
    </form>
</body>

</html>
