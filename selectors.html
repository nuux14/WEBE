<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Types of Selectors</title>
    <link rel="stylesheet" href="css/typeselector.css">
</head>
<body>
    <!-- 1. Tag(type|element) selector -->
    <p class="myClass">a paragraph</p>
    <div>a div element</div>
    <span>inline span element</span>
    <h1>Heading 1</h1>
    <h3 class="myClass">Heading 3</h3>
    <p class="borderColoring myClass">a paragraph</p>
    <input type="text" id="txtName">
    <button>Save</button>
</body>
</html>
