<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Lists</title>
</head>
<body>
    <h2>HTML Lists</h2>
    <h3>Ordered Lists</h3>
    <ol type="i" reversed>
        <li>New Generation University</li>
        <li>Admas University</li>
        <li>Gollis University</li>
    </ol>
    <h3>Unordered Lists</h3>
    <ul>
        <li>University of Hargeisa</li>
        <li>Amoud University</li>
        <li>Gabiley University</li>
    </ul>
    <h3>Definition Lists</h3>
    <dl>
        <dt>HTML</dt>
        <dd>is a language used to publish documents
            on a network
        </dd>
    </dl>
</body>
</html>
